<!DOCTYPE html>
<html style="font-size: 10px;font-family: Arial, Verdana, sans-serif; " lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Endereço</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID </th>
                <th>CEP </th>
                <th>Rua </th>
                <th>Número </th>
                <th>Bairro </th>
                <th>Cidade </th>
            </tr>
        </thead>
        <tbody>
            {% for e in lista %}
            <tr>
                <td>{{e.id}}</td>
                <td>{{e.cep}}</td>
                <td>{{e.rua}}</td>
                <td>{{e.numero}}</td>
                <td>{{e.bairro}}</td>
                <td>{{e.cidade}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
