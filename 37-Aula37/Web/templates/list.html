<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title_app}} - List</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <footer class="pricing-footertwo">
            <a class='selecttwo' href="/register">Register</a>
        </footer>
        <footer class="pricing-footerthree">
            <a class='selectthree' href="/">Back Menu</a>
        </footer>
        <table id='table-squad'>    
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>PeopleNumber</th>
                    <th>LanguageBackEnd</th>
                    <th>FrameworkFrontEnd</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                {% for s in lista %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.name }}</td>
                    <td>{{ s.description }}</td>
                    <td>{{ s.peoplenumber }}</td>
                    <td>{{ s.languagebackend }}</td>
                    <td>{{ s.frameworkfrontend }}</td>                  
                    <td>
                        <footer class="pricing-footer">
                            <a href="/register?id={{ s.id }}" class="select">Edit</a>
                            <a href="/delete?id={{ s.id }}" class="select">Delete</a>
                        </footer>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
